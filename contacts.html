<body>

  <section class="colored-section" id="title">

    <div class="container-fluid">
      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">tindog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">
              <a class="nav-link" href="#cta">Download</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->
      <div class="row">

        <div class="col-lg-4">
          <h1 class="big-heading">Contacts</h1>
        </div>
        <form>
          <fieldset class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleSelect1">Nuber of Guests:</label>
            <select class="form-control" id="exampleSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleSelect2">Number of Tables:</label>
            <select multiple class="form-control" id="exampleSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleInputFile">Reservation Date:</label>
            <input type="date">
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleInputFile">Reservation Price Range:</label>
            <input type="range">
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleTextarea">Reservation Details:</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter Your Details Here"></textarea>
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleInputFile">Upload Invitation:</label>
            <input type="file" class="form-control-file" id="exampleInputFile">
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleInputFile">Choose Color:</label>
            <input type="color" name="" value="">
          </fieldset>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Option one is this and that&mdash;be sure to include why it's great
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Option two can be something else and selecting it will deselect option one
            </label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
              Option three is disabled
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Accept Terms & Conditions
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Legal
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        </div>

      </div>
      <section class="white-section" id="features">
      </section>
